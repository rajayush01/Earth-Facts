<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts About Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .fact h2 {
            margin: 0;
            color: #007BFF;
        }

        .fact p {
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interesting Facts About Earth</h1>
        <div id="facts-list"></div>
    </div>
    <script>
        const facts = [
            {
                fact: "Age",
                description: "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
            },
            {
                fact: "Water Coverage",
                description: "About 71% of Earth's surface is covered by water, with the oceans holding about 96.5% of all Earth's water."
            },
            {
                fact: "Atmosphere",
                description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide, argon, and water vapor."
            },
            {
                fact: "Magnetic Field",
                description: "Earth has a powerful magnetic field generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation."
            },
            {
                fact: "Tectonic Plates",
                description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them. Their movement causes earthquakes, volcanic activity, and the formation of mountains."
            },
            {
                fact: "Moon",
                description: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system. It is about 1/6th the size of Earth."
            },
            {
                fact: "Biodiversity",
                description: "Earth is home to millions of species of plants, animals, fungi, and microorganisms, making it the most biodiverse planet known."
            },
            {
                fact: "Seasons",
                description: "The tilt of Earth's axis (approximately 23.5 degrees) relative to its orbit around the Sun causes the seasons. This tilt results in varying sunlight intensity and duration throughout the year."
            },
            {
                fact: "Rotation and Revolution",
                description: "Earth rotates on its axis once every 24 hours, which defines a day. It takes about 365.25 days to complete one orbit around the Sun, defining a year."
            },
            {
                fact: "Unique Life",
                description: "Earth is the only known planet to support life. Its unique combination of water, atmosphere, and temperature range makes it suitable for life as we know it."
            }
        ];

        const factsList = document.getElementById('facts-list');

        facts.forEach(item => {
            const factDiv = document.createElement('div');
            factDiv.className = 'fact';
            factDiv.innerHTML = `<h2>${item.fact}</h2><p>${item.description}</p>`;
            factsList.appendChild(factDiv);
        });
    </script>
</body>
</html>
